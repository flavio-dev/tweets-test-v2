<!DOCTYPE html>
<html>

    <head>

        <title>Tictrac | Twitter Feed</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" media="screen" href="assets/css/all.min.css">

    </head>
    <body>

        <div id="wrapper">

            <header id="header">

                <h1><a href="#" title="Tictrac">Tictrac</a></h1>

                <input type="checkbox" id="toggle-nav">
                <nav>
                    <label for="toggle-nav" class="toggle">Toggle Navigation</label>
                    <ul>
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                        <li><a href="#">Item 3</a></li>
                        <li><a href="#">Item 4</a></li>
                    </ul>
                </nav>

            </header>

            <section id="content">
                <script id="template" type="x-tmpl-mustache">
                    {{#.}}
                        <article class="tw">
                            <img class="tw__pic" src="{{user.profile_image_url}}" />
                            <div class="tw__container">
                                <div class="tw__info">
                                    <div>
                                        <span class="tw__info__user-name">{{user.screen_name}}</span>
                                        <a href="{{user.url}}">@{{user.name}}</a>
                                    </div>
                                    <span class="tw__info__date tw__info__date--abs">{{created_at_abs}}</span>
                                    <span class="tw__info__date tw__info__date--rel">{{created_at_rel}}</span>
                                </div>
                                <div class="tw__content">
                                    {{{text_formated}}}
                                </div>
                            </div>
                        </article>
                    {{/.}}
                </script>
            </section>

            <footer>
                <div class="ft__text">Default Date Format</div>
                <div class="ft__date-format">
                    <span class="ft__date-format--abs">Absolute</span>&nbsp;/&nbsp;<span class="ft__date-format--rel">Relative</span>
                </div>
            </footer>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/js/all.min.js"></script>
    </body>
</html>
