<!DOCTYPE html>
<html>

    <head>

        <title>Tictrac | Twitter Feed</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" media="screen" href="styles/styles.css">
        <link rel="stylesheet" media="screen" href="styles/tweet.css">

    </head>
    <body>

        <div id="wrapper">

            <header id="header">

                <h1><a href="#" title="Tictrac">Tictrac</a></h1>

                <nav>
                    <a href="#" class="toggle" title="Toggle Navigation">Toggle Navigation</a>
                    <ul>
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                        <li><a href="#">Item 3</a></li>
                        <li><a href="#">Item 4</a></li>
                    </ul>
                </nav>

            </header>

            <section id="content">
<!--                 Content goes here -->
                <script id="template" type="x-tmpl-mustache">

                {{#.}}
                    <article class="tweet">
                        <img class="tweet__profile-pic" src="{{user.profile_image_url}}" />
                        <div class="tweet__container">
                            <div class="tweet__info">
                                <div class="tweet__info__user">
                                    <span class="tweet__info__user__name">{{user.screen_name}}</span>
                                    <a href="{{user.url}}">@{{user.name}}</a>
                                </div>
                                <span class="tweet__info__user__date">{{created_at_pretty}}</span>
                            </div>
                            <div class="tweet__content">
                                {{text}}
                            </div>
                        </div>
                    </article>
                {{/.}}

                </script>
            </section>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="scripts/mustache.min.js"></script>
        <script src="scripts/pretty.min.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
